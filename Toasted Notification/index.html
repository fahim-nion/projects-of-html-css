<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasted Notification!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="done" onclick="showToast(succMsg)">Success</button>
        <button id="error" onclick="showToast(errMsg)">Error</button>
        <button id="invalid" onclick="showToast(invMsg)">Invalid</button>
    </div>
    <div id="toast-box"></div>
    <script src="./index.js"></script>
</body>
</html>
