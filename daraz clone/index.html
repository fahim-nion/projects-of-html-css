<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/site-favicon.png" type="image/x-icon" height="100px">
</head>

<body>
    <div class="nav">
        <div class="nav-options">
            <a href="http://">Save More on App</a>
            <a href="http://">Become a Seller</a>
            <a href="http://"> Help & Support</a>
            <a href="http://">Login</a>
            <a href="http://"> Sign Up</a>
            <a href="http://">ভাষা</a>
        </div>
        <div class="logo-search">
            <div class="logo">
                <img src="./img/3b870cb043c7f8a9741cbf66329e294e.png" alt="logo" width="140px">
            </div>
            <div class="search">
                <input type="search" placeholder="Search in  Daraz">
            </div>
            <div class="search-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart-logo">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="hero"></div>
        <div class="card">
            <div class="card-img1">
                <img src="./img/site-favicon.png" alt="" width="25px">
                <a href="#">Download the App</a>
            </div>
            <div class="card-img2">
                <img src="./img/folder.png" alt="" width="164px">
                <div class="upper-txt">
                    <i class="fa-solid fa-star"></i>
                    <p>4.8 Rated</p>
                </div>
                <div class="mid-txt">
                    Download App
                </div>
                <div class="last-txt1">
                    <img src="./img/free-delivery.png" alt="" width="35px">
                    <div class="heading">
                        <p>Free</p>
                        <p>Delivery</p>
                    </div>
                </div>
                <div class="last-txt2">
                    <img src="./img/limitied-offer.png" alt="" width="35px">
                    <div class="heading">
                        <p>Limited</p>
                        <p>Time</p>
                    </div>
                </div>
            </div>
            <div class="qr-sec">
                <div class="qr">
                    <img src="./img/qr.jpg" alt="" width="80px">
                </div>
                <div class="app">
                    <img src="./img/appl.png" alt="" width="90px">
                    <img src="./img/gplay.png" alt="" width="90px">
                </div>
            </div>
            <div class="txt-final">
                <p>Download the App Now!</p>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="./img/flash-sell.jpg">
    </div>

</body>

</html>
