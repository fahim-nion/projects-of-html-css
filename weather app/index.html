<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="./imgw/search-svgrepo-com (1).svg"></button>
        </div>
        <div class="weather">
            <img src="./imgw/weather-color-moon-cloud-light-svgrepo-com.svg" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">this is a  free api so all the cities are not included i am sorry.</h2>
            <div class="details">
                <div class="col">
                    <img src="./imgw/humidity-svgrepo-com.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./imgw/wind-svgrepo-com.svg" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
