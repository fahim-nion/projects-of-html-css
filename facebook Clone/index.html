<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in to Connect</title>
    <link rel="shortcut icon" href="./icons8-facebook-96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./facebook-logo.svg" alt="logo" width="280px">
                <p>
                    Facebook helps you connect and share with the people in your life.
                </p>
            </div>
            <div class="right">
                <div class="login">
                    <div class="inputs">
                        <input type="email" name="mail" id="email" placeholder="Email address or phone number">
                        <input type="password" name="pass" id="password" placeholder="Password">
                        <input type="button" id="btn" value="Log in">
                        <span><a href="http://">Forgotten password?</a></span>
                        <div class="line"></div>
                        <input type="button" id="newacc" value="Create a new account">
                    </div>
                </div>
                <div class="lowtxt"> <b>Create a Page</b> for a celebrity,brand or business.</div>
            </div>
        </div>
    </main>
    <div class="footer">

    </div>
</body>

</html>
