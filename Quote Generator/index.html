<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Random Quote for the day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Buddha's Quote <img src="./imgq/quote-svgrepo-com.svg" alt=""></h1>
        <blockquote class="quote"></blockquote>
        <span class="author"></span>
        <div class="btn">
            <button class="new"><img src="./imgq/new-quote-down-square-svgrepo-com.svg" alt="">New Quote</button>
            <button class="share" onclick="x()"><img src="./imgq/icons8-x.svg" alt="">Share it on X </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
