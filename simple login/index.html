<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <img src="./pexels-cmonphotography-1809644.jpg" alt="Background">
        <div class="fullbox">
            <div class="logox">
                <ul>
                    <li class = "l"><img src="./PicsArt_03-31-11.10.42.jpg" alt="logo" class="logo"></li>
                    <li class="l2"><button class="btn">Back to Website <img src="./right-arrow-svgrepo-com.svg" alt=""
                                class="icon"></button></li>
                </ul>
            </div>
            <div class="imagec">
                <img src="./pexels-eberhardgross-1743392.jpg" alt="" class="imgleft">
                <p>Capturing Moments,</p>
                <p>Creating Memories</p>
            </div>
            <div class="form">
                <p class="uppertxt">Create an account</p>
                <span class="lowertxt">Already have an account? <a href="http://">Log in </a></span>
                <form action="#">
                    <span>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </span>
                    <br>
                </form>
                <form action="" class="form2">
                    <input type="text" id="email" placeholder="Email"> <br>
                    <input type="text" id="password" placeholder="Enter your Password">
                </form>
                <input type="checkbox" name="" id="chckbox"> I agree to the <a href="#"> terms and conditions</a>
                <button type="submit">Create an account</button>
                <p> or register with </p>
            </div>
            <div class="gbuttons">
                <div class="gbtn">
                    <button><img src="./pngwing.com.png" alt=""> Google</button>
                </div>
                <div class="appbtn">
                    <button><img src="./pngwing.com (1).png" alt=""> Apple</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
