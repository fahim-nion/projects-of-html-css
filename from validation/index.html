<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <i class="fa-solid fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Full Name">
                <span id="name-error">name is required </span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="012345 - 78910">
                <span id="phone-error">phone is required </span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Your Email">
                <span id="email-error">email is required </span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5"></textarea>
                <span id="message-error">message is required </span>
            </div>
            <button>Submit</button>
            <span id="submit-error">please complete all the input
            </span>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
