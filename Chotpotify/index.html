<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left rounded">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="./img/svg/spotify-162-svgrepo-com.svg" alt="">Spotify</div>
                <ul>
                    <li><img src="./img/svg/home-svgrepo-com.svg" alt="home">Home</li>
                    <li><img src="./img/svg/search-svgrepo-com.svg" alt=""> Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="./img/svg/library-svgrepo-com.svg" alt="">
                    <h2>Your Library</h2>
                </div>
            </div>
        </div>
        <div class="right border"></div>
    </div>
</body>
</html>
