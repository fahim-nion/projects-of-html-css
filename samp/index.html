<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./pexels-cmonphotography-1809644.jpg" alt="bgm">
    <div class="container">
        <div class="image">
            <div class="logox">
                <img src="./PicsArt_03-31-11.10.42.png" alt="Logo">
            </div>
            <div class="btn1">
                <button class="bt1">Back to Website <img class="arrow" src="./right-arrow-svgrepo-com.svg" alt=""></button>
            </div>
            <div class="txt">
                <p class="one">
                    capturing moments..
                </p>
                <p>
                    creating memories...
                </p>
            </div>
        </div>
        <div class="forms">
            <p class="two">Create an account</p>
            <p class="three">
                Already have an account? <a href="#">Log in</a>
            </p>
            <input type="text" class="fname" placeholder="First Name" required>
            <input type="text" class="lname" placeholder="Last Name" required>
            <input type="email" class="email" placeholder="Email" required>
            <input type="password" class="pass" placeholder="Enter your password" required>
            <div class="checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <div class="create-account">
                <button class="btn3">Create account</button>
            </div>
            <div class="separate">
                <span>Or register with</span>
            </div>
            <div class="social-buttons">
                <button class="google">
                    <img src="./pngwing.com.png" alt="ggl" srcset="" class="ggl">Google
                </button>
                <button class="apple">
                    <img src="./pngwing.com (1).png" alt="" srcset="" class="apl">Apple
                </button>
            </div>
        </div>
    </div>
</body>
</html>
